<h1>Registrierung</h1>

{% if notSimilarPassword %}
<p> Password ist falsch</p>
{% endif %}

<form action="/register/" method="POST">
    {% csrf_token %}
    <div><input placeholder="username" type="text" name="createUsername"></div>
    <div><input placeholder="email" type="email" name="createMail" id=""></div>
    <div><input placeholder="pw" type="password" name="createPassword" id=""></div>
    <div><input placeholder="pw2" type="password" name="controllPassword" id=""></div>
    <div><button >
            Login
        </button></div>

</form>
