{% extends "base.html" %}
{% block content %}
{%load static %}
<link rel="stylesheet" href="{% static 'css/login.css'%}">

<section class="content">
    <h1>Login</h1>

    {% if wrongPassword %}
    <p class="color-red">Username or Password ist wrong</p>
    {% endif %}

    <form class="form" action="/login/" method="POST">
        {% csrf_token %}
        <div class="input-container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="username" class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="password" class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Password</label>
            </div>
        </div>
       
        <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Login
            </button></div>
    </form>

    <div class="register-div">
        <span>
            Not a member yet?
        </span> <a href="/register">Register now.</a>
    </div>
</section>

{% endblock%}
